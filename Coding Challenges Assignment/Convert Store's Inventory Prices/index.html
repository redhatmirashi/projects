<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Prices</title>
</head>
<body>
    <h1>Check the Console for Output</h1>

    <script>
        // Example inventory in USD
        const inventory = [
            { id: 1, name: "Laptop", priceUSD: 1000 },
            { id: 2, name: "Smartphone", priceUSD: 500 },
            { id: 3, name: "Headphones", priceUSD: 150 },
        ];

        // Conversion rate (1 USD to INR) - this should be dynamically fetched for real applications
        const conversionRate = 83; // Example: 1 USD = 83 INR

        // Convert prices to INR
        const convertPricesToINR = (inventory, conversionRate) => {
            return inventory.map(item => ({
                ...item,
                priceINR: item.priceUSD * conversionRate
            }));
        };

        const inventoryInINR = convertPricesToINR(inventory, conversionRate);

        console.log(inventoryInINR);
    </script>
</body>
</html>
