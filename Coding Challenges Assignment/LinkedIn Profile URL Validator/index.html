    <title>Reverse_string</title>

<body>

    
    <script>
function validateLinkedInURL(url) {
    let regex = /^https:\/\/www\.linkedin\.com\/in\/[a-zA-Z0-9_-]{5,30}$/;
    if (regex.test("url")) {
        console.log("Valid LinkedIn URL");
    } else {
        console.log("Invalid LinkedIn URL");
    }
}

let valid=validateLinkedInURL("https://www.linkedin.com/in/valid-profile");
console.log(valid)

    </script>
</body>
