<!DOCTYPE html>

<body>
    


    <script>

function extractPersonDetails(person) {
    const { name, address: { street } } = person;
    return { name, street };
}

// Example usage:
const person = {
    name: "John Doe",
    age: 30,
    address: {
        street: "123 Main St",
        city: "New York",
        country: "USA"
    }
};

console.log(extractPersonDetails(person)); // { name: 'John Doe', street: '123 Main St' }






    </script>
</body>
</html>
