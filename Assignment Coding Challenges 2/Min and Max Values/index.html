    <script>
function findMinMax(array) {
    const min = Math.min(...array);
    const max = Math.max(...array);
    return { min, max };
}

// Example usage:
const numbers = [5, 2, 7, 1, 9];
console.log(findMinMax(numbers)); // { max: 9, min: 1 }






    </script>
