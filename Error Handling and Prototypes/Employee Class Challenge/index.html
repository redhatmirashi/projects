<!DOCTYPE html>
<html lang="en">

<body>
    


    <script>

class Employee {
    constructor(name, position, salary) {
        this.name = name;
        this.position = position;
        this.salary = salary;
    }

    getSalary() {
        return this.salary;
    }
}

// Example Usage
const employee = new Employee("Jane", "Developer", 50000);
console.log(employee.getSalary());  // 50000





    </script>
</body>
</html>
