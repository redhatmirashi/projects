<!DOCTYPE html>

<body>
    


    <script>

function Student(name) {
    this.name = name;
}

Student.prototype.printDetails = function() {
    console.log(`Hello, my name is ${this.name}`);
}

// Example Usage
const student = new Student("Mithun");
student.printDetails();  // "Hello, my name is Mithun"






    </script>
</body>
</html>
