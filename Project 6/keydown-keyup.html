<body>
    <!-- <input type="text" id="key" placeholder="Press Up or Down Key"> -->
<h2>Press Up or Down Key</h2>
    <script>
        document.addEventListener("keydown",welcome);
        function welcome(){
            alert("You Had Press Down key");
        };
        document.addEventListener("keyup",welcome);
        function welcome(){
            alert("You Had Press up key");
        };
    </script>
</body>
