<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>mouseout</title>
    <style>

</head>
<body>
    <h3 id="mouse">Take Mouse out Of Me</h3>

    <script>
        document.querySelector('#mouse').addEventListener("mouseout",welcome);
        function welcome(){
            alert("You Just See mouseout Lister");
        };
    </script>

</body>
