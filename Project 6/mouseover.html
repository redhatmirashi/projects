<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>
    <style>
        
    </style>
</head>
<body>
    <h3 id="mouse">Hover Mouse Over Me</h3>

    <script>
        document.querySelector('#mouse').addEventListener("mouseover",welcome);
        function welcome(){
            alert("You Just See mouseover Lister");
        };
    </script>

    
</body>
</html>
