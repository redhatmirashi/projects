<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnkeyPress</title>
    <style>
        
    </style>
</head>
<body>
    <input type="text" id="key" placeholder="Press Any Key">

    <script>
        document.querySelector('#key').addEventListener("keypress",welcome);
        function welcome(){
            alert("You Just See OnkeyPress Lister");
        };
    </script>
</body>
</html>
