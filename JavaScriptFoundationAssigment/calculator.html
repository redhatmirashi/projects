<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Enter First value"));
        let num2=parseInt(prompt("Enter Second value"));
        const opt=prompt(" Enter operation + - * /")
        switch(opt){
            case '+':
                console.log(num1+num2);
                break;
            case '-':
                console.log(num1-num2);
                break;
            case '*':
                console.log(num1*num2);
                break;
            case '/':
                console.log(num1/num2);
                break;
            default:
                console.log("Invalid Opearator");
                break;
        }
        
    </script>
</body>
</html>
