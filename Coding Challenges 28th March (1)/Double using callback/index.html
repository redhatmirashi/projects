<body>
    


    <script>


function doubleArray(arr, callback) {
  return arr.map(callback);
}

const arr = [1, 2, 3, 4, 5];
const doubledArr = doubleArray(arr, (num) => num * 2);
console.log(doubledArr); // [2, 4, 6, 8, 10]




    </script>
</body>
